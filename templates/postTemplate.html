{% extends "commonFiles.html" %}

{% block title %}{{post.title}}{% endblock %}

{%block content %}
	<div class="blogPost">
		<div class="title">{{post.title}} </div>
		<div class="dateTime">{{post.created.strftime('%Y %m %d')}}</div>
		<pre class="body">{{post.content}}</pre>
	</div>
{% endblock %}
